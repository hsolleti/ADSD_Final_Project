<!DOCTYPE html>
<html>
<!--Load external style sheets in header-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Student-Quiz Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css')}}">
</head>

<body style="color: rgb(0,0,0);">
    <div class="container-fluid fill">
        <div class="row">
            <div class="col-lg-3 border-right left-main-column" id="results-page-left-column">
                <div class="row mt-5" id="words-answered-row">{{ wordsAnswered|safe }}</div>
            </div>
            <div class="col right-main-column" id="results-page-right-column">
                <div class="row border-bottom align-items-center mt-5" id="results-heading-row">
                    <div class="col">
                        <h1 class="main-heading">Good job, {{ name }}!</h1>
                    </div>
                </div>
                <div class="row my-3" id="results-stats-row1">
                    <div class="col">
                        <!--Shows number of correct answers, Accuracy rating and longest streak attained-->
                        <p>Correct answers: {{ numCorrectAnswers }}</p>
                    </div>
                    <div class="col">
                        <p>Accuracy: {{ accuracy }}%</p>
                    </div>
                </div>
                <div class="row my-3" id="results-stats-row2">
                    <div class="col">
                        <p>Longest streak: {{ longestStreak }}</p>
                    </div>
                    <div class="col">
                        <p>Final score:&nbsp;<strong class="align-middle" style="font-size: 100px;">{{ score }}</strong></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col offset-6">
                        <div><a href="{{ url_for('main.chooseTestTopic') }}"><button class="btn btn-success" id="play-again-btn">Play another</button></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='assets/js/bs-init.js')}}"></script>
</body>

</html>
